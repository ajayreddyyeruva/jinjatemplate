<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Test Jinja and email template</title>
</head>
<body>
{% for vpckey, vpcvalue in vpcs.iteritems() %}
<center>
    <h1>{{ vpckey }}</h1> 
</center>
<table>
	<tr>
	{% for item in vpcvalue %}
		{% for desc, value in item.iteritems() %}
			<td>{{ desc }}</td>
			<td>{{ value }}</td>
		{% endfor %}
	{% endfor %}
	<tr>
{% endfor %}
</table>
</body>
</html>
